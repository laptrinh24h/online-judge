server {
    server_name         laptrinh24h.vn;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    client_max_body_size 5M;
    
    location /static/ {
        alias /home/online-judge/static/;
        access_log off;
        expires max;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:8000/;
        proxy_redirect off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/laptrinh24h.vn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/laptrinh24h.vn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    server_name laptrinh24h.vn;
    rewrite ^/(.*)$ https://laptrinh24h.vn/$1 permanent;

	listen 80 ;
	listen [::]:80 ;
    return 404; # managed by Certbot
}

